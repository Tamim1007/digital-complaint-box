<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login - Digital Complain Box</title>
    <link rel="stylesheet" href="style.css"> </head>
<body>
    <header class="header">
        <div class="website-name">Complain Box</div>
    </header>

    <main class="main-content">
        <div class="login-container">
            <h2>User Login</h2>
            <form action="user_dashboard.html" method="POST" class="login-form">
                <div class="input-group">
                    <label for="user_username">Username:</label>
                    <input type="text" id="user_username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="user_password">Password:</label>
                    <input type="password" id="user_password" name="password" required>
                </div>
                <button type="submit" class="login-button">Login</button>
            </form>
            <p class="back-link"><a href="index.html">Back to Home</a></p>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2025 Digital Complain Box. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
